<html lang="pt-BR">
<head>

    <link rel="stylesheet" type="text/css" href="./style.css">

    <main class="container">

            <div class="col-12 col-md-4 mb-4 mb-md-0" style="display: none;" id="sectionEstoque">

            </div>

            <div class="col-12 col-md-4 mb-4 mb-md-0" style="display: none;" id="sectionVendas">

                    <i class="fa-solid fa-receipt d-block p-3"></i>

            </div>

            <div class="col-12 col-md-4 mb-4 mb-md-0" style="display: none;" id="sectionGerarVenda">
                <div class="text-center menu" id="gerarVenda">
                    <i class="fa-solid fa-cash-register d-block p-3"></i>
                    <span class="text-white bg-dark d-block p-1 legenda">

                    </span>
                </div>
