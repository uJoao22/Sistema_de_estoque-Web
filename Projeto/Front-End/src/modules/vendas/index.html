<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="../../components/NavBar/NabBar.css">
    <link rel="stylesheet" type="text/css" href="../../components/Footer/Footer.css">

    <title>Depósito</title>
</head>

<body>

    <header id="NavBar"></header>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb ps-2 fw-bold">
            <li class="breadcrumb-item"><a href="../menu/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Vendas</li>
        </ol>
    </nav>

    <main class="container">
        <button type="button" class="btn btn-primary btn-sm col-2 mb-3 float-end" id="novaVenda">
            <i class="fa-solid fa-plus"></i> Novo
        </button>

        <div>
            <table class="table table-info table-striped" id="vendas">
                <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <td scope="col">Data</td>
                        <td scope="col">Forma de Pagamento</td>
                        <td scope="col">Valor Total</td>
                        <td>Opções</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="infoVenda" tabindex="-1" aria-labelledby="infoVendaLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoVendaLabel">Venda - Código <span id="codVenda"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="h-75" style="overflow-y: visible;">
                            <table class="table table-info table-striped" id="produtos">
                                <thead>
                                    <tr>
                                        <th scope="col">Código</th>
                                        <td scope="col">Nome</td>
                                        <td scope="col">Preço</td>
                                        <td scope="col">Quantidade</td>
                                    </tr>
                                </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                        <div class="row mb-3">
                            <div class="col-md-4 col-12">
                                <label for="dataVenda" class="form-label">Data</label>
                                <input type="text" class="form-control" id="dataVenda" disabled>
                            </div>
                            <div class="col-md-4 col-12">
                                <label for="pagamento" class="form-label">Forma de Pagamento</label>
                                <input type="text" class="form-control" id="pagamento" disabled>
                            </div>
                            <div class="col-md-4 col-12">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" id="total" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="Footer"></footer>

    <!-- SCRIPTS -->
    <script src="../../validation/validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/be4eb3232c.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
